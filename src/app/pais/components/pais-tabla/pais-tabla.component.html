<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of paises; let i = index">
        <tr>
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag" [src]="pais.flag" alt="">
            </td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver mas</a>
            </td>
        </tr>
    </tbody>
</table>

<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>

<div class="row">
    <div class="col-12">
        <button [class]="getRegionActivaCSS(region)" (click)="activarRegion(region)" *ngFor="let region of regiones">{{region | titlecase}}</button>
    </div>
</div>

<div class="row mt-4" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
